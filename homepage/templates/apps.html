{% load static %}
{% load i18n %}

<section id="apps" class="px-3">
  <div class="container">
    <div id="macbook" class="is-hidden-touch"></div>
    <div class="hero is-small pt-6">
      <div class="hero-body px-0">
        <h1 class="title colorful-background text-clip pb-5">
          {% trans 'ubiquitous_applications' %}
        </h1>
      </div>
    </div>
    <h2 class="title">
      {% trans 'ubiquitous_applications_description' %}
    </h2>
  </div>

  <div class="container" id="peerbridge-animation-container">
    <div class="columns">
      <div id="featured-project-description" class="column is-6">
        <h2 class="subtitle mt-6">
          {% trans 'featured_project' %}
        </h2>
        <h2 class="subtitle">
          {% trans 'peerbridge_description' %}
        </h2>
      </div>
    </div>
    <hr class="mt-2">
    <img id="peerbridge-animation-preview" alt="Peerbridge"
         src="{% static 'img/peerbridge-animation/animation_120.webp' %}"
         style="display: block"
         loading="lazy">
    <canvas width="1920" height="1920" id="peerbridge-animation"
            style="display: none"></canvas>
  </div>
</section>
