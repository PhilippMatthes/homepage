{% load static %}
{% load i18n %}

<style>
#peerbridge-demo {
  margin-top: -18rem;
  height: 64rem;
  background-image: url('/static/img/peerbridge-light.webp');
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
}

@media (prefers-color-scheme: dark) {
  #peerbridge-demo {
    background-image: url('/static/img/peerbridge-dark.webp');
  }
}

@media (max-width: 1023px) {
  #peerbridge-demo {
    margin-top: 0rem;
    margin-left: -0.75rem;
    margin-right: -0.75rem;
    background-size: cover;
    background-position: -40rem 0;
  }
}
</style>

<section id="apps" class="px-3">
  <div class="container">
    <div id="macbook-container" class="is-hidden-touch">
      <div id="macbook"></div>
      <div id="macbook-code-container">
        <div id="macbook-code"></div>
      </div>
    </div>
    <div class="hero is-small pt-6">
      <div class="hero-body px-0">
        <h1 class="title colorful-background text-clip pb-5">
          {% trans 'ubiquitous_applications' %}
        </h1>
      </div>
    </div>
    <h2 class="title">
      {% trans 'ubiquitous_applications_description' %}
    </h2>
  </div>

  <div class="container" id="peerbridge-demo-container">
    <div class="columns">
      <div class="column is-6 featured-project-description">
        <h2 class="subtitle mt-6">
          {% trans 'featured_project' %}
        </h2>
        <h2 class="subtitle">
          {% trans 'peerbridge_description' %}
        </h2>
      </div>
    </div>
    <hr class="mt-2">
    <div id="peerbridge-demo"></div>
  </div>
</section>
