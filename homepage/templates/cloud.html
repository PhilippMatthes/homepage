{% load static %}
{% load i18n %}

<section id="cloud" class="px-3 pt-6">
  <div class="container pt-6">
    <div class="hero is-small pt-6">
      <div class="hero-body px-0">
        <h1 class="title colorful-background text-clip py-5">
          {% trans 'cloud_computing' %}
        </h1>
      </div>
    </div>
    <h1 class="title pt-3">
      {% trans 'cloud_computing_title' %}
    </h1>
    <div id="termynal" class="mt-6 mb-6" data-termynal>
        <span data-ty="input">ls cloud-computing-tech</span>
        <span data-ty data-ty-prompt=">>>">Docker</span>
        <span data-ty data-ty-prompt=">>>">Microservices</span>
        <span data-ty data-ty-prompt=">>>">Blockchain and Consensus</span>
        <span data-ty data-ty-prompt=">>>">Distributed Systems</span>
        <span data-ty data-ty-prompt=">>>">Edge AI and Federated Learning</span>
        <span data-ty>Display more results? (y/n)</span>
    </div>
    <h2 class="subtitle mt-6">
      {% trans 'cloud_computing_subtitle' %}
    </h2>
    <hr class="mt-2">
  </div>
</section>
